version: 0.1

log:
  level: debug
  fields:
    service: registry
    environment: development

storage:
    delete:
      enabled: true
    cache:
        blobdescriptor: inmemory
    filesystem:
        rootdirectory: /var/lib/registry
    tag:
      concurrencylimit: 5

http:
    addr: :5000

proxy:
  remoteurl: https://quay.io

health:
  storagedriver:
    enabled: true
    interval: 10s
    threshold: 3
